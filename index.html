<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row head-row purple-bg">
    <div class="purple-bg font-white column-half container">
      <span class="margin-1-rem">Code Journal</span>
    </div>
  </header>
  <main class="margin-1-rem">
    <div data-view="entry-form" class="column-full column-half container">
      <div class="row">
        <h1>New Entry</h1>
      </div>
        <form class="row column-full">
          <div class="row margin-one-half">
            <div class="img-container column-half">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <h4><label for="title">Title</label></h4>
              <input type="text" id="title" name="title" class="inputs in-sm" required="required">
              <h4><label for="photo-URL">Photo URL</label></h4>
              <input type="text" id="photo-URL" name="photo-URL" class="inputs in-sm" required="required">
            </div>
          </div>
          <div class="margin-one-half">
            <h4><label for="notes">Notes</label></h4>
            <textarea id="notes" name="notes" class="inputs" rows="10" required="required"></textarea>
            <div class="row save-btn-container">
              <button class="purple-bg save-btn">SAVE</button>
            </div>
          </div>
        </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
